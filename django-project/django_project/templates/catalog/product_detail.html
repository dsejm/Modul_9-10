<!DOCTYPE html>
<html>
<head>
    <title>Детали продукта</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ product.name }}</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Цена:</strong> {{ product.price }}</p>
                <p class="card-text"><strong>Категория:</strong> {{ product.category.name }}</p>
                <p class="card-text">
                    <strong>Количество на складе:</strong>
                    {% if product.stock > 0 %}
                        {{ product.stock }}
                    {% else %}
                        <span class="text-danger">Нет в наличии</span>
                    {% endif %}
                </p>
                <a href="{% url 'product_list' %}" class="btn btn-primary">Вернуться к списку</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
